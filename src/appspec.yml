version: 0.0
os: linux

files:
  - source: ./
    destination: /home/ec2-user/nonstop/build/libs
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  ApplicationStart:
    - location: /source/start.sh
      timeout: 180
      runas: ec2-user
  ApplicationStop:
    - location: /source/stop.sh
      timeout: 60
      runas: ec2-user